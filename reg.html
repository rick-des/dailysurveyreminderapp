<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>Registration Page</title>
            <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed" rel="stylesheet">
            <link rel="stylesheet" href="style.css">
    
    </head>
    <body>
    	<div id="reg_div" class="register-div">
            <h3>Register</h3>
            <input type = "email" placeholder = "Enter your email" id="su_email_field" />
            <input type = "password" placeholder = "Create a password" id="su_password_field" />
            <input type = "password" placeholder = "Confirm password" id="su_confirm_password_field" />
            <button onclick="signup()">Register</button>
           
        </div>

    </body>
</html>
